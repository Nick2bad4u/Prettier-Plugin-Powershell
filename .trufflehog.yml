# TruffleHog configuration file
# Excludes false positives from secret scanning

# Exclude specific paths
exclude_paths:
  - .git/
  - node_modules/
  - coverage/
  - dist/

# Exclude specific detectors for certain paths
exclude_detectors:
  # Exclude MongoDB detector for GitHub workflow files
  # The "slug" parameter in codecov action triggers false positive
  - name: MongoDB
    paths:
      - .github/workflows/ci.yml

# Allow list for known false positives
allow:
  # Codecov slug parameter in CI workflow
  - path: .github/workflows/ci.yml
    regex: 'slug:\s+Nick2bad4u/prettier-plugin-powershell'
    reason: 'Codecov slug parameter, not a MongoDB connection string'
